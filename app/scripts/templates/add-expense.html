<div class="Modal js-modal" data-current-step="1">
    <div class="Modal-overlay">

        <div class="Modal-container">

            <div class="Modal-titleBar">

                <div class="Modal-title">Add Expenses</div>
                <div class="modal-close btn-close js-close">
                    <button type="button" class="close Modal-close" data-dismiss="modal">  Ã— </button>
                </div>
            </div>

            <div class="Modal-body js-modal-body">


                <div class="Modal-content js-add-profile-step" data-step="1">
                    <p>Lets you add daily expenses. </p>
                    <form style="width: 300px;" action="" class="add-expenses">
                        <fieldset class="Modal-fieldset">
                            <label class="Modal-formLabel" for="">Category</label>
                            <select class="category-type triggered-dropdown" id="category-type">
                              <option value="Food">Food</option>
                              <option value="Transport">Transport</option>
                              <option value="Rent">Rent</option>
                              <option value="Shopping">Shopping</option>
                              <option value="others">Others</option>
                            </select>
                        </fieldset>

                        <fieldset class="Modal-fieldset">
                            <label class="Modal-formLabel" for="">Cost</label>
                            <input class="Modal-inputField expense-cost" type="text" placeholder="[In Rupees]">
                        </fieldset>

                        <fieldset class="Modal-fieldset">
                            <label class="Modal-formLabel" for="">Description</label>
                            <textarea class="Modal-inputField expense-desc"></textarea>
                        </fieldset>

                        <button id="save-day-expense" class="js-save btn btn-success" data-style="expand-left">
                          <span class="ladda-label">Save Expenses</span>
                        </button>
                    </form>
                </div>



            </div>

        </div>

    </div>
</div>
